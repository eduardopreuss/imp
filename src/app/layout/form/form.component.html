<div [@routerTransition]>
    <app-page-header [heading]="'Create User'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">
        	<h4>New User Information</h4>

            <form role="form">
                
                <fieldset class="form-group">
                    <label>Badge</label>
                    <input type="text" class="form-control" placeholder="Enter Badge">
                </fieldset>
                
                <fieldset class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password">
                </fieldset>
                
                <fieldset class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </fieldset>

                <fieldset class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter Full Name">
                </fieldset>
                
                <fieldset class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email">
                </fieldset>
                
                <fieldset class="form-group">
                    <label>Birthdate</label>
                    <input type="date" class="form-control" placeholder="Enter Birthdate">
                </fieldset>
                
                <fieldset class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Enter Phone">
            </fieldset>
                
                <fieldset class="form-group">
                    <label>Cost Center</label>
                    <input type="text" class="form-control" placeholder="Enter Cost Center">
            	</fieldset>
                              
            </form>

        </div>
        <div class="col-lg-6">
            <h4>Address</h4>

            <form role="form">

			<fieldset class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Enter Country">
            </fieldset>
            
            <fieldset class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" placeholder="Enter State">
            </fieldset>
			
			<fieldset class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="Enter City">
            </fieldset>
			
			<fieldset class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Enter Address">
            </fieldset>
			
			<fieldset class="form-group">
                    <label>Address Number</label>
                    <input type="text" class="form-control" placeholder="Enter Address Number">
            </fieldset>
            
            <fieldset class="form-group">
                    <label>Zip Code</label>
                    <input type="text" class="form-control" placeholder="Enter Zip Code">
            </fieldset>
				
			<fieldset class="form-group">
                    <label>Manager Badge</label>
                    <input type="text" class="form-control" placeholder="Enter Manager Badge">
            </fieldset>
			
			<fieldset class="form-group">
                    <label>Manager Name</label>
                    <input type="text" class="form-control" placeholder="Enter Manager Name">
            </fieldset>
            
            <button type="submit" class="btn btn-primary">Submit Button</button>
            <button type="reset" class="btn btn-primary">Reset Button</button>
            
			
            </form>
            <br>

        </div>
    </div>
</div>
