<div [@routerTransition]>
    <!--<app-page-header [heading]="'User'" [icon]="'fa-edit'"></app-page-header>-->
    <div class="row">
        <div class="col-lg-12">
            <h4>Create New User</h4>
        </div>
    </div>
    <form role="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
        <div class="col-lg-6">

                <fieldset class="form-group">
                    <label>Badge</label>
                    <input type="text" class="form-control" placeholder="Enter Badge" ngModel name="badge">
                </fieldset>

                <fieldset class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" ngModel name="password">
                </fieldset>

                <fieldset class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" ngModel name="password2">
                </fieldset>

                <fieldset class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter Full Name" ngModel name="name">
                </fieldset>

                <fieldset class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" ngModel name="email">
                </fieldset>

                <fieldset class="form-group">
                    <label>Birthdate</label>
                    <input type="date" class="form-control" placeholder="Enter Birthdate">
                </fieldset>

                <fieldset class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" placeholder="Enter Phone" ngModel name="phone">
                </fieldset>

                <fieldset class="form-group">
                    <label>Cost Center</label>
                    <input type="text" class="form-control" placeholder="Enter Cost Center" ngModel name="costCenter">
                </fieldset>

        </div>
        <div class="col-lg-6">


                <fieldset class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Enter Country" ngModel name="country">
                </fieldset>

                <fieldset class="form-group">
                    <label>State or province</label>
                    <input type="text" class="form-control" placeholder="Enter State" ngModel name="state">
                </fieldset>

                <fieldset class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="Enter City" ngModel name="city">
                </fieldset>

                <fieldset class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Enter Address" ngModel name="address">
                </fieldset>

                <fieldset class="form-group">
                    <label>Address Number</label>
                    <input type="text" class="form-control" placeholder="Enter Address Number" ngModel name="addressNumber">
                </fieldset>

                <fieldset class="form-group">
                    <label>Zip Code</label>
                    <input type="text" class="form-control" placeholder="Enter Zip Code" ngModel name="zipCode">
                </fieldset>

                <fieldset class="form-group">
                    <label>Manager Badge</label>
                    <input type="text" class="form-control" placeholder="Enter Manager Badge" ngModel name="managerBadge">
                </fieldset>

                <fieldset class="form-group">
                    <label>Manager Name</label>
                    <input type="text" class="form-control" placeholder="Enter Manager Name" ngModel name="managerName">
                </fieldset>

                <button type="submit" class="btn btn-primary">Submit Button</button>
                <button type="reset" class="btn btn-primary">Reset Button</button>



            <br>

        </div>
    </div>
    </form>
</div>
