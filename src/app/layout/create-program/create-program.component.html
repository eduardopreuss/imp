<div [@routerTransition]>
    <app-page-header [heading]="'Create Program'" [icon]="'fa-edit'"></app-page-header>

    <form role="form" method="post">
		
		<div class="form-group">
			<label class="control-label" for="programTitle">Program Title</label>
			<input type="text" id="programTitle" name="programTitle" class="form-control" placeholder="Enter the Program Title">
		</div>
		
		<div class="form-group">
			<label class="control-label" for="programDescription">Program Description</label>
			<textarea class="form-control" id="programDescription" rows="6" cols = "20" placeholder="Enter Program Description"></textarea>
		</div>
		
		<!-- Auto-complete this \/ with the name of the coordinator that's using the page, but can also put other coordinator name. -->
		<div class="form-group">
			<label class="control-label" for="programOwner">Program Owner</label>
			<input type="text" id="programOwner" name="programOwner" class="form-control" placeholder="Enter the name of the Owner of this Program">
		</div>
		
		<div class="container form-group" style="display: flex; flex-direction: row; justify-content: flex-start; align-items: flex-start; margin-left: 0px;">
			<div class="form-group" style="margin-right: 20px;">
				<label class="control-label" for="startDate">Start Date</label>
				<div>
					<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" id="startDate" name="startDate"></ngb-datepicker>
				</div>
				<button class="btn btn-sm btn-outline-primary" (click)="selectToday()">Select Today</button>
			</div>
			<div class="form-group">
				<label class="control-label" for="endDate">End Date</label>
				<div>
					<ngb-datepicker #dp [(ngModel)]="model2" (navigate)="date = $event.next" id="startDate" name="startDate"></ngb-datepicker>
				</div>
			</div>
		</div>
		
		<button type="submit" class="btn btn-primary">Create Program</button>
		
	</form>
    <!-- /.row -->
</div>
