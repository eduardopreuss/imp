<div [@routerTransition]>
    <app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            
            <div class="card mb-3">
                <div class="card-header">Hoverable rows</div>
                
                
                <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="20">
				    <thead>
				    <tr>
				    	<th style="width: 20%">
				            <mfDefaultSorter by="Badge">Badge</mfDefaultSorter>
				        </th>
				        <th style="width: 40%">
				            <mfDefaultSorter by="name">Name</mfDefaultSorter>
				        </th>
				        <th style="width: 40%">
				            <mfDefaultSorter by="email">Email</mfDefaultSorter>
				        </th>
				        
				    </tr>
				    </thead>
				    <tbody>
				    <tr *ngFor="let item of mf.data">
				    	<td class="text-right">{{user.badge}}</td>
				        <td>{{user.name}}</td>
				        <td>{{user.email}}</td>
				        
				    </tr>
				    </tbody>
				    <tfoot>
				    <tr>
				        <td colspan="3">
				            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,20]"></mfBootstrapPaginator>
				        </td>
				    </tr>
				    </tfoot>
				</table>
            </div>
            
        </div>
    </div>
</div>
